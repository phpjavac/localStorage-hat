<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div>
        <button onclick="addbutton()"> 添加</button>
        <button onclick="rembutton()"> 删除</button>
    </div>
</body>
<script src="./dist/zxlocalStorage.bundle.js"></script>
<script>
    window.zxLocalStorage = new Localstorage();
    // zxLocalStorage.setItem("ceshi", 1)
    zxLocalStorage.setName("test")
    zxLocalStorage.dispatchEventStroage();
    const addbutton = () => {
        localstorage.setItem("button", { name: "我是按钮", value: "2" })
        localstorage.setItem("buttonarr", [1,2,3])
    }
    const rembutton = () => {
        localstorage.removeItem("button")
        localstorage.removeItem("buttonarr")
    }
</script>

</html>
