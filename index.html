<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div>
        <button onclick="addbutton()"> 添加</button>
        <button onclick="rembutton()"> 删除</button>
    </div>
</body>
<script src="./js/index.js"></script>
<script>
    window.zxLocalStorage = new Localstorage('test');
    // zxLocalStorage.setItem("ceshi", 1)
    zxLocalStorage.tehaha = 2
    console.log(zxLocalStorage)
    const addbutton = () => {
        zxLocalStorage.setItem("button", { name: "我是按钮", value: "2" })
        zxLocalStorage.setItem("buttonarr", [1,2,3])
    }
    const rembutton = () => {
        zxLocalStorage.removeItem("button")
        zxLocalStorage.removeItem("buttonarr")
    }
</script>

</html>
